{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}"/>

    {% block head %}
    {% endblock %}

</head>
<body>
     <nav class="navbar navbar-dark bg-dark">
         <div class="container-lg">
             <a class="navbar-brand" href="/">
                 <img src="{% static 'main/img/Дом.png' %}" alt="home" width="50" height="50">
             </a>

             <form class="d-flex" role="search" action="" method="get">
                 <input class="form-control me-2" name="s" id="floatingSearch" placeholder="Искать здесь..." type="search">
                 <button class="btn btn-outline-info" type="submit">Поиск</button>
             </form>

             <a class="navbar-brand" href="/cart">
                 <img src="{% static 'main/img/корзина.png' %}" alt="cart" width="50" height="40">
             </a>

             <a class="navbar-brand" href="/profile">
                 <img src="{% static 'main/img/аккаунт.png' %}" alt="account" width="50" height="50">
             </a>
         </div>
      </nav>
     {% block content %}
     {% endblock %}

     {% block script %}
     {% endblock %}


</body>
</html>
